<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div>
      ParentProperty

      <input type="hidden" data-val="true" data-val-required="The ContainerId field is required." id="Items_ContainerId" name="Items.ContainerId" value="I">
      <div class="col-12" name="dynamic-list-container" id="list-container-I">
        <div class="row">
          <div class="col-12 p-0">
            <div id="I" name="dynamic-list">
              <div id="R0" name="dynamic-list-item">
                <input type="hidden" id="Items_Index" name="Items.Index" value="R0">
                <input type="hidden" id="Items_ContainerId" name="Items.ContainerId" value="I">
                <input type="hidden" id="Items_R0__Index" name="Items[R0].Index" value="R0">
                <div>
                  ItemProperty
                  <input class="text-box single-line" id="Items_R0__ViewModel_ItemProperty" name="Items[R0].ViewModel.ItemProperty" type="text" value="P0">

    <script src="/lib/dynamic-viewmodel-lists/dvml.js"></script>
